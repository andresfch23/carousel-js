<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carousel</title>
    <link rel="stylesheet" href="./styles.css"> 
</head>
<body>
    <div class="carousel" id="carousel">
        <div class="carousel__images" id="carousel__images"></div>
        <button class="carousel__button carousel__button--left" onclick="onClickButtonLeft()">&lt;</button>
        <button class="carousel__button carousel__button--right" onclick="onClickButtonRight()">&gt;</button>
        <div class="carousel__buttons" id="carousel__buttons"></div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
